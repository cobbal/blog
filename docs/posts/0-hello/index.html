<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8">
    <meta name="description" content="blog.cobbal.com">
    <meta name="author" content="Andrew Cobb">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sample Post">
    <meta name="twitter:description" content="My first blog post using slick">
    
    <title>Sample Post</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/syntax.css">
</head>
<body>
<header>
    <nav>
        <a id="beacon" href="/">
            <div id="home-text"> Home</div>
        </a>
    </nav>

    <div class="right-sidebar">
        <a class="ext-link" href="https://github.com/cobbal">
            <img src="/images/github-logo.svg" alt="Github Profile" class="light-inverted"/>
        </a>

        <a class="ext-link" href="https://bsky.app/profile/cobbal.bsky.social">
            <img src="/images/bluesky-logo.svg" alt="Bluesky Profile" class="light-inverted"/>
        </a>
        <a class="ext-link" href="https://mstdn.social/@cobbal">
            <img src="/images/mastodon-logo.svg" alt="Mastodon Profile" class="light-inverted"/>
        </a>
        <a class="ext-link" id="theme-button">
            <img src="/images/white-sun-behind-cloud-noto-emoji-bold.svg" alt="Toggle light mode" class="light-inverted"/>
        </a>
    </div>
</header>

<div id="page">
    <div class="wrapper">
        <div class="masthead">
            <span class="title">
                Sample Post
            </span>
            <br>

            <br>
            <span class="byline">by Andrew Cobb</span>
            <br>
            <span class="date">Jun 20, 2025</span>
            <br>
            <div class="metadata">
            </div>
            <div class="tags">
                <span class="tag slick">[slick]</span>
                <span class="tag site">[site]</span>
            </div>
        </div>
    </div>
    <article class="post">
        <p>Welcome to your first blog post!</p>

        <br>
        <br>
    </article>
</div>

<footer>
    <p>Post written without AI.</p>
    <p>Website built using <a href="https://github.com/ChrisPenner/slick">slick</a>.</p>
</footer>

<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<script src="/js/main.js"></script>
</body>
</html>
